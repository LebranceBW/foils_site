baseURL = 'https://foils.site/'
languageCode = 'zh-cn'
title = "LebranceBW's Site"
theme = 'typo'
[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'auto'

# Intro on main page, content is markdown
homeIntroContent = """
落叶无归更，单丝不成线 --《若把你》
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'
# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

[[params.social]]
name = "github"
url = "https://github.com/lebrancebw"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"
